<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    
    <!-- Incluir Bootstrap CSS desde el CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Fuentes Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        
        /* Navbar */
        .navbar {
            background-color: #5D2F8E; /* Morado oscuro */
        }

        .navbar .navbar-brand, 
        .navbar .nav-link {
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        .navbar .nav-link:hover {
            color: #ddd; /* Color gris claro al pasar el ratón */
        }

        /* Menú Lateral */
        .sidebar {
            background-color: #5D2F8E; /* Morado oscuro */
            color: #fff;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 60px;
            transition: all 0.3s ease;
        }

        .sidebar .list-group-item {
            background-color: #5D2F8E; /* Morado oscuro */
            color: #fff;
            border: none;
            font-weight: 500;
        }

        .sidebar .list-group-item:hover {
            background-color: #7A4A9F; /* Morado más claro al pasar el ratón */
        }

        .sidebar .list-group-item.active {
            background-color: #9B5C9E; /* Morado más claro para el item activo */
        }

        /* Contenido Principal */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                height: auto;
                padding-top: 20px;
                width: 100%;
                top: 0;
            }
            .sidebar .list-group-item {
                font-size: 14px;
            }
            .content {
                margin-left: 0;
            }
            .navbar {
                position: sticky;
                top: 0;
            }
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Mi Aplicación</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contáctanos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Menú Lateral -->
    <div class="sidebar d-none d-md-block">
        <h4 class="text-center mb-4">Menú de Navegación</h4>
        <div class="list-group">
            <a href="{% url 'home' %}" class="list-group-item list-group-item-action active">
                <i class="bi bi-house-door"></i> Inicio
            </a>
            <a href="{% url 'about' %}" class="list-group-item list-group-item-action">
                <i class="bi bi-info-circle"></i> Sobre Nosotros
            </a>
            <a href="{% url 'contact' %}" class="list-group-item list-group-item-action">
                <i class="bi bi-envelope"></i> Contáctanos
            </a>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="content">
        <div class="alert alert-info">
            ¡Bienvenido a nuestra aplicación! Este es un mensaje de prueba.
        </div>

        {% block content %}{% endblock %}
    </div>

    <!-- Incluir Bootstrap JS desde el CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Iconos Bootstrap (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
